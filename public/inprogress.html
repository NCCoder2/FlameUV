<!DOCTYPE html>
<html>
<head>
   <script async src="https://arc.io/widget.min.js#7XhXtAPs"></script>
  <title>Under Construction</title>
  <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
  <link rel="manifest" href="favicon/site.webmanifest">
  <style>
    body {
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      color: #fff;
    }

    .construction-container {
      text-align: center;
    }

    .construction-icon {
      font-size: 48px;
      color: #ff6b6b;
      animation: rotate 2s linear infinite;
    }

    @keyframes rotate {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    .construction-message {
      font-size: 24px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="construction-container">
    <i class="construction-icon fas fa-cog"></i>
    <p class="construction-message">This page is still being worked on</p>
  </div>
</body>
</html>

<script src="setting/js/index.js"></script>
<script src="setting/js/settings.js"></script>
<script src="setting/js/panic.js"></script>

<script>
  // Function to handle keydown event and trigger redirection
document.addEventListener("keydown", function(event) {
  var panicKey = localStorage.getItem("panicKey");
  var panicWebsite = localStorage.getItem("panicWebsite");

  if (event.key === (panicKey || "]")) {
    var website = (panicWebsite || "https://classroom.google.com").toLowerCase();

    // Check if "http://" or "https://" is missing and add it
    if (!website.startsWith("http://") && !website.startsWith("https://")) {
      website = "http://" + website;
    }

    window.location.href = website;
  }
});
</script>
