<!DOCTYPE html>
<html>
<head>
   <script async src="https://arc.io/widget.min.js#7XhXtAPs"></script>
  <title>Under Construction</title>
  <style>
    body {
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      color: #fff;
    }

    .construction-container {
      text-align: center;
    }

    .construction-icon {
      font-size: 48px;
      color: #ff6b6b;
      animation: rotate 2s linear infinite;
    }

    @keyframes rotate {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    .construction-message {
      font-size: 24px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="construction-container">
    <i class="construction-icon fas fa-cog"></i>
    <p class="construction-message">This page is still being worked on</p>
  </div>
</body>
</html>

<script src="settings/js/index.js"></script>
<script src="settings/js/settings.js"></script>
<script src="settings/js/panic.js"></script>
