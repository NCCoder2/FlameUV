<script>
  addressElement.style.opacity = '1';
   function toggleAddress() {
  var addressElement = document.getElementById('input');
  if (addressElement.style.display === 'none') {
    addressElement.style.display = 'block';

    addressElement.style.opacity = '0';
    setTimeout(function() {
      addressElement.style.transition = 'width 1s ease-out, opacity 1s ease-out';
      addressElement.style.opacity = '1';
    }, 0);
  } else {
    addressElement.style.transition = 'width 1s ease-out, opacity 1s ease-out';
    addressElement.style.opacity = '0';
    setTimeout(function() {
      addressElement.style.display = 'none';
    }, 1000);
  }
}


</script>
